<!DOCTYPE html>
<html lang="en">
<head>

         <a href="http://127.0.0.1:5500/home/index.html"><i class="fa fa-reply"></i></a>
      </div>
      <div>
         <ul class="ul">Shignup</ul>
      </div>

    <form method="post" class="signup_form">
        <div class="h1">
               <h1>Signup</h1>
        </div>
        <div class="text_field">
            <label for="">Email</label>
            <input type="email" required>
        </div>
        <div class="text_field">
            <label for="">Phone Number</label>
            <input type="phone number" required>
        </div>
        <div class="text_field">
            <label for="">Login Password</label>
            <input type="password" required>
        </div>
        <div class="text_field">
            <label for="">Gender</label>
            <div>
                <select>
                    <option value="">Select</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>
        </div>
         <input type="submit" value="Register">
        <div class="signup_link">with an account
            <a href="http://127.0.0.1:5500/login/login%20with%20email.html">Login</a>
        </div>
    </form>
